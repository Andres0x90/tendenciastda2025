{% load rest_framework %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
  <body>
  <div class="container">
      <div class="row d-flex justify-content-center align-items-center vh-100">
          <table class="table table-striped">
              <thead>
                <tr>
                    <th>ID</th>
                    <th>nombre</th>
                    <th>Categoria</th>
                    <th>Subcategoria</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for product in products %}
                    <tr>
                        <th>{{ product.id }}</th>
                        <th>{{ product.name }}</th>
                        <th>{{ product.category }}</th>
                        <th>{{ product.subcategory }}</th>
                        <th>{{ product.price }}</th>
                        <th>{{ product.quantity }}</th>
                        <th>
                            <a href="update/?id={{ product.id }}&token={{ token }}"><button type="button" class="btn btn-warning">Actualizar</button></a>
                            <a href="delete/?id={{ product.id }}&token={{ token }}"><button type="button" class="btn btn-danger">Eliminar</button></a>
                        </th>
                    </tr>
                {% endfor %}
              </tbody>
          </table>
      <div class="row d-flex justify-content-center align-items-center vh-100">
          <form action="/api/front/products/?token={{ token }}" method="post" class="col-sm-6">
            <div class="mb-3">
              <label class="col-form-label">Nombre</label>
              <div>
                <input type="text" class="form-control" name="name">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Categoria</label>
              <div>
                <input type="text" class="form-control" name="category">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Subcategoria</label>
              <div>
                <input type="text" class="form-control" name="subcategory">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Precio</label>
              <div>
                <input type="text" class="form-control" name="price">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Cantidad</label>
              <div>
                <input type="number" class="form-control" name="quantity">
              </div>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="login" value="Registrar" class="col-sm-12 btn btn-success">
            </div>
        </form>
      </div>
      </div>
  </div>

  </body>
</html>
