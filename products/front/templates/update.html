{% load rest_framework %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
  <body>
  <div class="container">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="/api/front/products/update-product/?id={{ product.id }}&token={{ token }}" method="post" class="col-sm-6">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" value="{{ product.id }}" name="id" disabled>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Nombre</label>
              <div>
                <input type="text" class="form-control" name="name" value="{{ product.name }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Categoria</label>
              <div>
                <input type="text" class="form-control" name="category" value="{{ product.category }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Subcategoria</label>
              <div>
                <input type="text" class="form-control" name="subcategory" value="{{ product.subcategory }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Precio</label>
              <div>
                <input type="text" class="form-control" name="price" value="{{ product.price }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Cantidad</label>
              <div>
                <input type="number" class="form-control" name="quantity" value="{{ product.quantity }}">
              </div>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="login" value="Actualizar" class="col-sm-12 btn btn-warning">
            </div>
            {% if errors %}
            <div class="alert alert-danger mt-4" role="alert">
              {{ errors }}
            </div>
            {% endif %}
        </form>
      </div>
  </div>

  </body>
</html>
